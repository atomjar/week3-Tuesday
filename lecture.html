<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <body>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

 <script id="entry-template" type="text/x-handlebars-template">
   <div class="entry">
     <img src="{{img}}" height="300" width="300">
     <h2>{{Name}}</h2>
     <p><a href="https://github.com/{{Username}}">{{Username}}</a></p>
   </div>
 </script>

 <script>
   var source   = $("#entry-template").html();
   var template = Handlebars.compile(source);

   var hubs = [
     {img:"https://avatars3.githubusercontent.com/u/23220360?v=3&s=400",
      Name: "Adam Jahr", Username: "atomjar"},
     {img:"https://avatars3.githubusercontent.com/u/22642126?v=3&s=400",
      Name: "Huy Luong", Username: "huyluong88"},
     {img:"https://avatars0.githubusercontent.com/u/22122758?v=3&s=400",
      Name: "Alex Thomas", Username: "axtho24"},
     {img:"https://avatars2.githubusercontent.com/u/23321541?v=3&s=400",
      Name: "Moa Bullon", Username: "moabullon"},
     {img:"https://avatars0.githubusercontent.com/u/381787?v=3&s=400",
     Name: "Brian Gates", Username: "bgates"}

   ];

   for (var i = 0; i < hubs.length; i++) {
     var html    = template(hubs[i]);
     $('body').append(html)
   }

 </script>
</body>
