<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Build a Beat</title>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
     <script src="https://use.fontawesome.com/f30b422d8a.js"></script>
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Bangers|Luckiest+Guy" rel="stylesheet">     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     </head>
  <body>

    <header><h1>Build a Beat</h1></header>


    <script id="entry-template" type="text/x-handlebars-template">
      <li class="loops">
        <h1>{{music}}<i class="fa fa-music" aria-hidden="true" width=100px></i></h1>
        <audio src="{{song}}.wav" type="audio/wav" controls loop />
      </li>
    </script>

    <p>Drag Loops into Box</p>
    <section class="container">
      <ul id="items" class="connectedSortable">
        <li id="helper">Drag loops into box</li>
      </ul>
    </section>

      <ul id="cart" class="connectedSortable">
      </ul>


    <script src="main.js"></script>
</body>
</html>
